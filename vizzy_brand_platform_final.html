<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizzy Brand Self-Service Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .progress-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .progress-bar {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .progress-step {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transition: all 0.3s;
        }

        .progress-step.active {
            background: white;
            width: 30px;
            border-radius: 5px;
        }

        .progress-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
            min-height: 500px;
        }

        .section-header h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .section-header p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .form-section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e8ed;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group label .required {
            color: #dc3545;
        }

        .input-group .hint {
            display: block;
            font-size: 13px;
            color: #666;
            margin-top: 4px;
            font-weight: 400;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        .input-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .checkbox-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .checkbox-item input {
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-item.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 12px;
        }

        .radio-item {
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .radio-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .radio-item.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .radio-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .radio-header input {
            cursor: pointer;
        }

        .radio-header h4 {
            font-size: 16px;
            color: #333;
        }

        .radio-description {
            margin-left: 32px;
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .radio-best-for {
            margin: 12px 0 0 32px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
        }

        .radio-best-for strong {
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        .radio-best-for ul {
            margin-left: 18px;
            color: #666;
        }

        .btn {
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.3);
        }

        .btn-secondary {
            background: #f5f8fa;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e1e8ed;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }

        .ai-processing {
            text-align: center;
            padding: 60px 20px;
        }

        .ai-processing .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .info-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-card p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            min-height: 48px;
            align-items: center;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border-radius: 16px;
            font-size: 14px;
        }

        .tag-remove {
            cursor: pointer;
            font-size: 16px;
            opacity: 0.8;
        }

        .tag-remove:hover {
            opacity: 1;
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 120px;
            font-size: 15px;
            padding: 4px;
        }

        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .pricing-structure {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 16px;
        }

        .pricing-option {
            margin-bottom: 20px;
        }

        .pricing-option:last-child {
            margin-bottom: 0;
        }

        .pricing-option-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .pricing-option-header input {
            cursor: pointer;
        }

        .tier-pricing-table {
            margin-left: 30px;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 12px;
        }

        .tier-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            border-bottom: 1px solid #e1e8ed;
        }

        .tier-row:last-child {
            border-bottom: none;
        }

        .tier-cell {
            padding: 12px 16px;
            border-right: 1px solid #e1e8ed;
        }

        .tier-cell:last-child {
            border-right: none;
        }

        .tier-cell input {
            width: 100%;
            padding: 8px;
            border: 1px solid #e1e8ed;
            border-radius: 4px;
        }

        .tier-header {
            background: #f8f9fa;
            font-weight: 600;
        }

        .do-dont-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 12px;
        }

        .do-dont-column {
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            padding: 16px;
        }

        .do-dont-column h4 {
            margin-bottom: 12px;
            font-size: 15px;
        }

        .do-dont-column.do {
            border-color: #28a745;
            background: #f1f8f4;
        }

        .do-dont-column.do h4 {
            color: #28a745;
        }

        .do-dont-column.dont {
            border-color: #dc3545;
            background: #fdf3f4;
        }

        .do-dont-column.dont h4 {
            color: #dc3545;
        }

        .do-dont-column textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #e1e8ed;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .video-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }

        .video-info {
            padding: 15px;
        }

        .video-info h4 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
        }

        .video-stats {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #666;
        }

        .creator-feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .creator-card {
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .creator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .creator-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: 600;
        }

        .creator-card h4 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        .creator-stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            padding-top: 15px;
            border-top: 1px solid #e1e8ed;
        }

        .creator-stat {
            text-align: center;
        }

        .creator-stat .number {
            font-weight: 600;
            color: #667eea;
            font-size: 18px;
        }

        .creator-stat .label {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e1e8ed;
        }

        .tab {
            padding: 12px 24px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .review-video-card {
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .review-video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .review-video-actions {
            display: flex;
            gap: 10px;
        }

        .btn-approve {
            background: #28a745;
            color: white;
        }

        .btn-reject {
            background: #dc3545;
            color: white;
        }

        .integration-card {
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .integration-info h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }

        .integration-info p {
            color: #666;
            font-size: 14px;
        }

        .performance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .metric-card {
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }

        .metric-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin: 10px 0;
        }

        .metric-label {
            font-size: 14px;
            color: #666;
        }

        .metric-change {
            font-size: 12px;
            margin-top: 8px;
        }

        .metric-change.positive {
            color: #28a745;
        }

        .metric-change.negative {
            color: #dc3545;
        }

        .viral-alert {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .viral-alert h3 {
            font-size: 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .video-performance-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .video-performance-item {
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-performance-item.viral {
            border-color: #ff6b6b;
            background: #fff5f5;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [step, setStep] = useState(0);
            const [formData, setFormData] = useState({
                productInput: '',
                
                // Product Overview
                brandName: '',
                productName: '',
                website: '',
                productDescription: '',
                
                // Industry Context
                hashtags: [],
                competitors: ['', '', ''],
                
                // Creator Profile
                ageRange: [],
                gender: [],
                ethnicity: [],
                location: [],
                language: '',
                creatorCategory: [],
                contentStyle: [],
                referenceExamples: '',
                
                // Campaign Terms
                campaignCategory: '',
                totalVideos: '',
                targetCreatorCount: '',
                campaignDuration: { start: '', end: '' },
                platforms: [],
                
                // Pricing
                pricingType: '',
                flatFee: '',
                tierPricing: [
                    { range: '10K-100K followers', fee: '' },
                    { range: '100K-500K followers', fee: '' },
                    { range: '500K-1M followers', fee: '' },
                    { range: '1M+ followers', fee: '' }
                ],
                performanceBonus: false,
                bonusType: '',
                cpmRate: '',
                maxViews: '',
                
                // Goals
                primaryObjective: '',
                successMetrics: [],
                productMention: [],
                dos: '',
                donts: '',
                cta: '',
                
                selectedVideos: [],
                invitedCreators: [],
                reviewedVideos: []
            });
            const [aiProcessing, setAiProcessing] = useState(false);
            const [currentHashtag, setCurrentHashtag] = useState('');

            const steps = [
                'Product Input',
                'AI Analysis',
                'Product & Creator Info',
                'Campaign Requirements',
                'Reference Videos',
                'Creator Sourcing',
                'Video Review',
                'Ad Integration',
                'Performance'
            ];

            const handleInputChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const handleNestedChange = (parent, field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [parent]: { ...prev[parent], [field]: value }
                }));
            };

            const handleArrayToggle = (field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: prev[field].includes(value)
                        ? prev[field].filter(v => v !== value)
                        : [...prev[field], value]
                }));
            };

            const handleHashtagAdd = (e) => {
                if (e.key === 'Enter' && currentHashtag.trim()) {
                    e.preventDefault();
                    if (formData.hashtags.length < 5) {
                        setFormData(prev => ({
                            ...prev,
                            hashtags: [...prev.hashtags, currentHashtag.trim()]
                        }));
                        setCurrentHashtag('');
                    }
                }
            };

            const removeHashtag = (index) => {
                setFormData(prev => ({
                    ...prev,
                    hashtags: prev.hashtags.filter((_, i) => i !== index)
                }));
            };

            const handleCompetitorChange = (index, value) => {
                const newCompetitors = [...formData.competitors];
                newCompetitors[index] = value;
                setFormData(prev => ({ ...prev, competitors: newCompetitors }));
            };

            const handleTierPricingChange = (index, value) => {
                const newTierPricing = [...formData.tierPricing];
                newTierPricing[index].fee = value;
                setFormData(prev => ({ ...prev, tierPricing: newTierPricing }));
            };

            const handleAIExtract = () => {
                setAiProcessing(true);
                setStep(1);
                
                setTimeout(() => {
                    setFormData(prev => ({
                        ...prev,
                        brandName: 'TechFlow AI',
                        productName: 'Smart Assistant Pro',
                        website: 'https://techflow.ai',
                        productDescription: 'AI-powered meeting assistant that automatically records, transcribes, and summarizes meetings. Designed for 25-45 year old professionals including lawyers, consultants, and sales teams who need efficient meeting documentation.',
                        hashtags: ['#AItools', '#productivity', '#meetingnotes', '#remotework'],
                        competitors: ['Otter.ai (otter.ai)', 'Fireflies.ai (fireflies.ai)', 'Fathom (fathom.video)']
                    }));
                    setAiProcessing(false);
                    setStep(2);
                }, 2000);
            };

            const toggleVideoSelection = (videoId) => {
                setFormData(prev => ({
                    ...prev,
                    selectedVideos: prev.selectedVideos.includes(videoId)
                        ? prev.selectedVideos.filter(id => id !== videoId)
                        : [...prev.selectedVideos, videoId]
                }));
            };

            const handleInviteCreator = (creatorId) => {
                setFormData(prev => ({
                    ...prev,
                    invitedCreators: [...prev.invitedCreators, creatorId]
                }));
            };

            const handleReviewVideo = (videoId, status) => {
                setFormData(prev => ({
                    ...prev,
                    reviewedVideos: [...prev.reviewedVideos, { id: videoId, status }]
                }));
            };

            const renderStep = () => {
                switch(step) {
                    case 0:
                        return (
                            <div>
                                <h2 style={{ fontSize: '24px', marginBottom: '10px', color: '#333' }}>
                                    Welcome to Vizzy Brand Platform üöÄ
                                </h2>
                                <p style={{ color: '#666', marginBottom: '30px' }}>
                                    Provide your product name, link, or brief. Our AI will automatically extract key information.
                                </p>

                                <div className="input-group">
                                    <label>Product Information *</label>
                                    <textarea
                                        placeholder="Enter product name, product link, or product brief&#10;&#10;Examples:&#10;- Product name: TechFlow AI&#10;- Product link: https://techflow.ai&#10;- Or paste your product description"
                                        value={formData.productInput}
                                        onChange={(e) => handleInputChange('productInput', e.target.value)}
